{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pendulum Quiz — VirtuLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-black text-light">
  <div class="container py-5">
    <h1 class="mb-4">Pendulum Quiz</h1>

    <div id="quiz-container">
      <p id="loading">Loading quiz…</p>
    </div>

    <div class="mt-4">
      <button id="submit-btn" class="btn btn-primary" disabled>Submit answers</button>
    </div>

    <hr class="my-4" />

    <h3>Feedback</h3>
    <pre id="feedback" class="bg-dark p-3" style="white-space:pre-wrap"></pre>
  </div>

  <script src="{% static 'js/quiz.js' %}"></script>
</body>
</html>
